<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Gif API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbo">
            <div class="container" >
                <h1 class="display-4" id="logo">Shows Gifs</h1>
                <p class="lead" id="instructions">Welcome to my show gif grabber. All you have to do is add your
                    favorite show and we'll find the top 15 gifs provided by GIPHY.
                </p>
            </div>
        </div>
    </header>
    <div class="container" id="buttons">
        <div id="buttonPlacement"></div>
        <form id="shoew-form">
            <label for="show-input">Add Your Favorite Shows</label>
            <input type="text" id="show-input">
            <br>
            <input class="btn btn-success" id="add-show" type="submit" value="Add Your Favorite Shows">
        </form>


    </div>
    <div class="container" id="gifs">
        <div id="gifPlacement"></div>
    </div>

    <script src="javascript/api.js"></script>
</body>

</html>
